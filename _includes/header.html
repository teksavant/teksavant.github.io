 <div class="header">
     <div class="container">
        <a href="/"><img src="/assets/img/favicon.png" style="width:45px; height: 45px; float: left;
            margin:5px 10px 0px"></a>
         <h1 class="logo"><a href="/" style=" border: white; text-shadow: 0 1px 0 #ccc,
               0 2px 0 #c9c9c9,
               0 3px 0 #bbb,
               0 4px 0 #b9b9b9,
               0 5px 0 #aaa,
               0 6px 1px rgba(0,0,0,.1),
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 10px rgba(0,0,0,.2),
               0 20px 20px rgba(0,0,0,.15);">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url }}" style="font-family: helvetica; font-weight: bold;">{{ link.title }}</a>
                 </li> 
                 {% endfor %}
                                  
             </ul>
         </nav>
     </div>
 </div><!-- end .header - -->
